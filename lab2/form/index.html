<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Котенко Дмитро Олександрович/ІТ-02/Лаба-3/Варіант-125</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <form id="myForm">
        <div class="mb-3">
          <label for="name" class="form-label">ПІБ</label>
          <input id="name" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="faculty" class="form-label">Факультет</label>
          <input id="faculty" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="birthdate" class="form-label">Дата народж.</label>
          <input id="birthdate" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Адреса</label>
          <input id="address" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" class="form-control" type="text" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Надіслати</button>
      </form>
    </div>
    <div id="response-block" class="card" style="visibility: hidden">
      <div class="flex-between-box mb-3">
        <div>ПІБ:</div>
        <div id="name-value"></div>
      </div>
      <div class="flex-between-box mb-3">
        <div>Факультет:</div>
        <div id="faculty-value"></div>
      </div>
      <div class="flex-between-box mb-3">
        <div>Дата народження:</div>
        <div id="birthdate-value"></div>
      </div>
      <div class="flex-between-box mb-3">
        <div>Адреса:</div>
        <div id="address-value"></div>
      </div>
      <div class="flex-between-box">
        <div>Email:</div>
        <div id="email-value"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
